version: "3.9"

services:
  trilhas-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: trilhas-sql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongPass123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
      - ./init.sql:/init.sql
    networks:
      - trilhas-net
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P StrongPass123! -Q "SELECT 1" -C
      interval: 10s
      timeout: 5s
      retries: 10

  # This container runs the init script once
  trilhas-sql-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: trilhas-sql-init
    depends_on:
      trilhas-sql:
        condition: service_healthy
    volumes:
      - ./init.sql:/init.sql
    networks:
      - trilhas-net
    entrypoint: /bin/bash
    command: -c "sleep 5 && /opt/mssql-tools18/bin/sqlcmd -S trilhas-sql -U sa -P StrongPass123! -i /init.sql -C && echo 'Database initialized'"

  trilhas-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trilhas-app
    depends_on:
      trilhas-sql-init:
        condition: service_completed_successfully
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      BYPASS_AUTH: "true"
      ConnectionStrings__DefaultConnection: "Server=trilhas-sql,1433;Database=Trilhas;User Id=trilhas_user;Password=StrongPass123!;TrustServerCertificate=True;Encrypt=False;"
    ports:
      - "8080:8080"
    networks:
      - trilhas-net

networks:
  trilhas-net:
    driver: bridge

volumes:
  mssql-data: