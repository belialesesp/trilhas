<div id="modalMotivoExclusao" ng-controller="EventoModalMotivoExclusaoController as vmx" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tem certeza que deseja excluir o registro?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <fieldset class="query-form">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="motivoExclusao"><span class="asterisco">*</span>Motivo da Exclusão</label>
                            <input type="text" class="form-control" id="motivoExclusao" name="motivoExclusao" ng-model="vmx.motivoExclusao" capitalize autocomplete="off">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="modal-footer text-center">
                <button id="btn-form" type="button" class="btn btn-primary" ng-click="vmx.excluir()" ng-disabled="!vmx.motivoExclusao" data-dismiss="modal">Sim</button>
                <button id="btn-form" type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
            </div>
        </div>
    </div>
</div>
